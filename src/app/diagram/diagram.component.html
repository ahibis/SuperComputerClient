<div class="my-5">
  <div *ngIf="isInit">
    <h1 class="text-center">График</h1>
    <div
      echarts
      [options]="chartOption"
      [merge]="merge"
      class="demo-chart"
    ></div>
    <label for="timeStep">Время</label>
    <app-my-input [(value)]="time" name="timeSpeed"></app-my-input>
    <label for="timeSpeed">Скорость изменения времени</label>
    <app-my-input [(value)]="timeSpeed" name="timeSpeed"></app-my-input>
    <div>
      <app-my-button (click)="prevStep()">предыдущий шаг</app-my-button>
      <app-my-button (click)="nextStep()">следующий шаг</app-my-button>
    </div>
    <div>Время выполнения: {{ resultSolving.time }}</div>
    <div>
      Параметры: h={{ resultSolving.h | number }} tau={{
        resultSolving.tau | number
      }}
    </div>
  </div>
</div>
